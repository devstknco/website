<style>
    .img-fluid {
      max-width: 100%;
      height: auto;
    }
</style>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" style="max-width: 80%; margin: 0 auto">
    <div class="carousel-inner">
        <div class="item active">
            <figure class="" >
                <img src="{{ $.Site.BaseURL}}{{ .Get "src1" }}" class="img-fluid" />
                {{ if or (.Get `title`) (.Get `caption1`) }}<figcaption>
                    {{ with .Get `title` }}<class style="font-size: 0.8em;"><b>{{.}}</b>{{ end }}
                    {{ with .Get `caption1` }}<i>{{.}}</i></class>{{ end }}
                    </figcaption>
                {{ end }}
            </figure>
        </div>
        <div class="item">
            <figure class="">
                <img src="{{ $.Site.BaseURL}}{{ .Get "src2" }}" class="img-fluid" />
                {{ if or (.Get `title`) (.Get `caption1`) }}<figcaption>
                    {{ with .Get `title` }}<class style="font-size: 0.8em;"><b>{{.}}</b>{{ end }}
                    {{ with .Get `caption2` }}<i>{{.}}</i></class>{{ end }}
                    </figcaption>
                {{ end }}
            </figure>
        </div>
        <div class="item">
            <figure class="">
                <img src="{{ $.Site.BaseURL}}{{ .Get "src3" }}" class="img-fluid" />
                {{ if or (.Get `title`) (.Get `caption1`) }}<figcaption>
                    {{ with .Get `title` }}<class style="font-size: 0.8em;"><b>{{.}}</b>{{ end }}
                    {{ with .Get `caption3` }}<i>{{.}}</i></class>{{ end }}
                    </figcaption>
                {{ end }}
            </figure>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a></div>
